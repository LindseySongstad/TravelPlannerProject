<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Travel Planner</title>
	<th:block th:replace="fragments/head :: head"></th:block>
</head>
<body>
	<div th:replace="fragments/navbar::navbar"></div>

<br /><br />
<div class="container">
<!--   header -->
    <div class="row">
        <h1 class="text-center"> Travel Planner </h1>
    </div>
<!--     options -->
<div class="row" style="margin: auto">
<div class="card-group text-center" >
 <!--   card -->
	<div class="card bg-light mb-3" style="max-width: 18rem;">  	
	  	<div class="card-header">Create a new Trip</div>
 	 	<div class="card-body">
  		  	<h5 class="card-title">New</h5>
  		  	<p class="card-text"></p>
   		 	<a th:href = "@{/trip/new/{userId} (userId=${user.getId})}" class="btn btn-primary">New Trip</a>
  		</div>
	</div>
<!--  end card -->
 <!--   card -->
	<div class="card bg-light mb-3" style="max-width: 18rem;">  	
	  	<div class="card-header">My Trips</div>
 	 	<div class="card-body">
  		  	<h5 class="card-title">View my Trips</h5>
  		  	<p class="card-text"></p>
   		 	<a th:href="@{/trips}" class="btn btn-primary">Trips</a>
  		</div>
	</div>
<!--  end card -->
 <!--   card -->
	<div class="card bg-light mb-3" style="max-width: 18rem;">  	
	  	<div class="card-header">My Items</div>
 	 	<div class="card-body">
  		  	<h5 class="card-title">View items from all trips</h5>
  		  	<p class="card-text"></p>
   		 	<a th:href="@{items}" class="btn btn-primary">Items</a>
  		</div>
	</div>
<!--  end card -->  
 <!--   card -->
	<div class="card bg-light mb-3" style="max-width: 18rem;">  	
	  	<div class="card-header">Profile</div>
 	 	<div class="card-body">
  		  	<h5 class="card-title">Update my profile</h5>
  		  	<p class="card-text"></p>
   		 	<a th:href="@{/users/edit/{id} (id=${user.getId})}" class="btn btn-primary">Profile</a>
  		</div>
	</div>
<!--  end card --> 
 </div>
 </div>
 <!--   end  options -->  
</div>
