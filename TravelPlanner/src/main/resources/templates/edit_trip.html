<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Trip</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Travel Planner</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/trips}">Trips</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/trips}">Trips</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/items}">Items</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Trip </h1>
				<div class = "card-body">
					<form th:action="@{/trips/{id} (id=${trip.id})}" th:object = "${trip}" method="POST">
						<div class ="form-group">
							<label> Trip Name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Enter Trip Name" 
							required/>
						</div>
						
						<div class ="form-group">
							<label> Trip Length </label>
							<input
							type = "text"
							name = "tripLength"
							th:field = "*{tripLength}"
							class = "form-control"
							placeholder="Enter Number of Days" 
							required />
						</div>
					
						<div class ="form-group">
							<label> Items </label>
							<input
							type = "text"
							name = "items"
							th:field = "*{items}"
							class = "form-control"
							placeholder="Items" 
							required />
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
