<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Trips</title>
	<th:block th:replace="fragments/head :: head"></th:block>
</head>
<body>
	<div th:replace="fragments/navbar::navbar"></div>
	<div class ="container">
		<div class = "row">
			<h1> Trips </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/trips/new}" class = "btn btn-primary btn-sm mb-3"> Add Trip</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Trip  Name</th>
					<th> Trip Length</th>

					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "trip: ${trips}">
					<td th:text = "${trip.name}"></td>
					<td th:text = "${trip.tripLength}"></td>

					<td>
						<a th:href = "@{/trips/edit/{id}(id=${trip.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/trips/{id}(id=${trip.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
