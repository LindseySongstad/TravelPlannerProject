<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Trips</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user_home}">Travel Planner</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                
			    <li class="nav-item">
			      <a class="nav-link" th:href="@{/trips}">My Trips</a>
			    </li>
			    <li class="nav-item">
			      <a class="nav-link" th:href="@{/items}">My Items</a>
			    </li>
			    <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> Trips </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/trips/new}" class = "btn btn-primary btn-sm mb-3"> Add Trip</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Trip  Name</th>
					<th> Trip Length</th>

					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "trip: ${trips}">
					<td th:text = "${trip.name}"></td>
					<td th:text = "${trip.tripLength}"></td>

					<td>
						<a th:href = "@{/trips/edit/{id}(id=${trip.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/trips/{id}(id=${trip.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
