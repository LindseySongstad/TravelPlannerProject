<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Trip</title>
	<th:block th:replace="fragments/head :: head"></th:block>
</head>
<body>
	<div th:replace="fragments/navbar::navbar"></div>
<br>
<br>
<!--  New trip form -->
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Trip </h1>
				<div class = "card-body">
					<form th:action="@{/trip/new/{userId} (userId=${user.getId})}" th:object = "${trip}" method="POST">
						<div class ="form-group">
							<label>  Name </label>
							<input
							type = "text"
							name = "name"
							th:field = "*{name}"
							class = "form-control"
							placeholder="Name" 
							required />
						</div>
						
						<div class ="form-group">
							<label>  Description </label>
							<input
							type = "text"
							name = "description"
							th:field = "*{description}"
							class = "form-control"
							placeholder="Description" 
							 />
						</div>
<!-- 						  TO DO -->
<!-- 						 error handling on input -->
						<div class ="form-group">
							<label> Trip Length </label>
							<input
							type = "text"
							name = "tripLength"
							th:field = "*{tripLength}"
							class = "form-control"
							placeholder="Trip Length" 
							required />
						</div>
						
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
	<!--  end new trip form -->
</body>
</html>
