<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment = "item-form">	
		<div class ="form-group">
			<label>  Name </label>
			<input
			type = "text"
			name = "name"
			th:field = "*{name}"
			class = "form-control"
			placeholder="Name" 
			required />
		</div>
		
		<div class ="form-group">
			<label>  Details </label>
			<input
			type = "text"
			name = "details"
			th:field = "*{details}"
			class = "form-control"
			placeholder="Details" 
			 />
		</div>
		
		<div class ="form-group">
			<label>  Day of Trip </label>
			<input
			type="number"
			name = "dayOfTrip"
			th:field = "*{dayOfTrip}"
			class = "form-control"
			placeholder="Day of Trip" 
 			/>
		</div>
	
		<div class ="form-group">
			<label>  Category </label>	
			<select th:field = "*{category}">
				<option th:each="category : ${T(com.songstadlindsey.travelplanner.enums.Category).values()}"
				    th:value="${category}"
            		th:text="${category}">
				</option>
			</select>				
		</div>
		
		<div class ="form-group">
			<label>  Address </label>
			<input
			type = "text"
			name = "address"
			th:field = "*{address}"
			class = "form-control"
			placeholder="Address" 
			 />
		</div>
		
		<br>
		<div class = "box-footer">
			<button type="submit" class = "btn btn-primary">
				Submit
			</button>
		</div>
	</div>
</body>
</html>
